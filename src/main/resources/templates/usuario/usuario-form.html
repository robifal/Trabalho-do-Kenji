<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
</head>
<body>

<h1>Cadastro de Usuário</h1>

<form action="/novo_cadastro" th:object="${usuario}" method="post">

    <label>Nome:</label>
    <input type="text" th:field="*{nome}"/><br><br>

    <label>Email:</label>
    <input type="text" th:field="*{login}"/><br><br>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
